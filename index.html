<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Simple Tailwind starter</title>
  </head>
  <body
    class="body min-h-scree bg-gradient-to-br from-green-300 to-green-700 pt-5 md:p-10 md:pb-20"
  >
    <div
      class="container mx-auto bg-red-500 rounded-lg min-h-screen overflow-hidden"
    >
      <header
        class="p-4 flex flex-row items-center justify-between bg-green-100"
      >
        <img src="img/logo.png" alt="" class="h-10 lg:h-14" />

        <form action="" class="hidden md:flex">
          <input
            type="text"
            class="text-lg p-2 rounded-full border-2 border-gray-300 focus:outline-none"
          />
          <button
            class="text-md lg:text-lg md:text-xl text-white font-bold bg-green-600 py-3 px-3 lg:px-6 rounded-full -ml-10 hover:scale-105 duration-500"
          >
            Search
          </button>
        </form>

        <div
          class="hidden md:flex flex-row items-center justify-between space-x-1 text-sm md:text-md lg:text-lg md:space-x-2 font-bold h-16"
        >
          <div
            class="hover:bg-gray-400 h-full flex items-center duration-500 px-1"
          >
            <svg class="nav__icon h-7 w-7 fill-green-700">
              <use href="img/icons.svg#icon-edit "></use>
            </svg>
            <h3>ADD RECIPE</h3>
          </div>
          <div class="relative group h-full">
            <div
              class="hover:bg-gray-400 h-full flex items-center transition-all duration-500 group px-1"
            >
              <svg class="nav__icon h-7 w-7 fill-green-700">
                <use href="img/icons.svg#icon-bookmark"></use>
              </svg>
              <h3 class="group-hover:text-white transition-all duration-500">
                BOOKMARKS
              </h3>
            </div>
            <ul
              class="flex-col z-10 space-y-5 hidden group-hover:flex hover:flex bg-white mt-10 absolute p-2 hover:scale-105 duration-300 -mb-24 md:w-72 md:-ml-40 lg:w-80 lg:-ml-44"
            >
              <!-- item 1 -->
              <li>
                <a href="#" class="flex items-center justify-between">
                  <div class="flex items-center justify-center space-x-3">
                    <img
                      src="img/maria.jpg"
                      alt=""
                      class="w-16 h-16 rounded-full"
                    />
                    <div>
                      <h3 class="text-md text-green-700 uppercase line-clamp-1">
                        spring pasta
                      </h3>
                      <p class="uppercase text-sm text-black">bbc foods</p>
                    </div>
                  </div>
                  <div class="preview__user-generated mr-7">
                    <svg class="w-6 h-6">
                      <use href="img/icons.svg#icon-user"></use>
                    </svg>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- hamburger menu -->
        <button
          id="menu-btn"
          class="hamburger block fixed focus:outline-none md:hidden z-30 transition-opacity duration-300"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>

        <!-- mobile menu -->

        <div
          id="menu"
          class="hidden fixed p-6 bg-gray-800 inset-0 h-0 w-full z-10 backdrop-blur-sm transition-all duration-1000 bg-opacity-90"
        >
          <div
            class="flex flex-col items-center justify-center w-full space-y-10 font-bold text-white rounded-sm mt-10"
          >
            <div class="flex flex-row justify-between w-full text-">
              <div class="h-full flex items-center duration-500">
                <svg class="nav__icon h-7 w-7 fill-green-700">
                  <use href="img/icons.svg#icon-edit "></use>
                </svg>
                <h3>ADD RECIPE</h3>
              </div>

              <!-- bookmark -->
              <div class="group">
                <div class="h-full flex items-center duration-500">
                  <svg class="nav__icon h-7 w-7 fill-green-700">
                    <use href="img/icons.svg#icon-bookmark"></use>
                  </svg>
                  <h3>BOOKMARKS</h3>
                </div>

                <ul
                  class="flex-col space-y-5 hidden group-hover:flex bg-green-50 mt-10 absolute p-2 hover:scale-105 duration-300 -mb-[100%] max-w-72 -ml-36"
                >
                  <!-- item 1 -->
                  <li>
                    <a href="#" class="flex items-center justify-between">
                      <div class="flex items-center justify-center space-x-3">
                        <img
                          src="img/maria.jpg"
                          alt=""
                          class="w-16 h-16 rounded-full"
                        />
                        <div>
                          <h3
                            class="text-md text-green-700 uppercase line-clamp-1"
                          >
                            spring pasta
                          </h3>
                          <p class="uppercase text-sm text-black">bbc foods</p>
                        </div>
                      </div>
                      <div class="preview__user-generated mr-10">
                        <svg class="w-6 h-6">
                          <use href="img/icons.svg#icon-user"></use>
                        </svg>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- mobile search form -->
            <form action="" class="flex">
              <input
                type="text"
                placeholder="Search over 1,000,000 recipe"
                class="font-normal p-2 text-black rounded-full border-2 border-gray-300 focus:outline-none"
              />
              <button
                class="text-lg md:text-xl text-white font-bold bg-green-600 py-3 px-6 rounded-full -ml-10 hover:scale-105 duration-500"
              >
                Search
              </button>
            </form>
          </div>

          <!-- recipe list display mobile -->
          <div class="bg-white h-[80%] mt-5 flex flex-col p-">
            <ul
              class="flex flex-col w-full space-y-3 z-10 h-[90%] overflow-y-scroll overflow-x-hidden"
            >
              <!-- item 1 -->
              <li>
                <a
                  href="#"
                  class="flex items-center justify-between hover:scale-105 p-2 duration-700"
                >
                  <div class="flex items-center justify-center space-x-3">
                    <img
                      src="img/maria.jpg"
                      alt=""
                      class="w-16 h-16 rounded-full"
                    />
                    <div>
                      <h3 class="text-md text-green-700 uppercase line-clamp-1">
                        spring pasta
                      </h3>
                      <p class="uppercase text-sm text-black line-clamp-1">
                        bbc foods
                      </p>
                    </div>
                  </div>
                  <div class="preview__user-generated mr-10">
                    <svg class="w-6 h-6">
                      <use href="img/icons.svg#icon-user"></use>
                    </svg>
                  </div>
                </a>
              </li>
            </ul>

            <!-- pagination mobile-->
            <div
              class="w-full bg-red-200 flex justify-between items-center px-5"
            >
              <button
                class="py-1 px-3 rounded-full text-white bg-green-400 font-bold active:bg-green-500 duration-200"
              >
                &larr; Page <span>1</span>
              </button>
              <button
                class="py-1 px-3 rounded-full text-white bg-green-400 font-bold active:bg-green-500 duration-200"
              >
                Page <span>2</span> &rarr;
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- main body section -->

      <div class="flex bg-green-700 min-h-screen pt-5">
        <!-- list display -->
        <div class="w-1/3 min-h-screen bg-white hidden md:flex flex-col">
          <ul
            class="flex flex-col w-full space-y-3 h-[90%] overflow-y-scroll pt-3 px-3"
          >
            <!-- item 1 -->
            <li>
              <a
                href="#"
                class="flex items-center justify-between hover:scale-105 hover:bg-green-100 p-2 duration-700"
              >
                <div class="flex items-center justify-center space-x-3">
                  <img
                    src="img/maria.jpg"
                    alt=""
                    class="w-16 h-16 rounded-full"
                  />
                  <div>
                    <h3 class="text-md text-green-700 uppercase line-clamp-1">
                      spring pasta
                    </h3>
                    <p class="uppercase text-sm text-black line-clamp-1">
                      bbc foods
                    </p>
                  </div>
                </div>
                <div class="preview__user-generated md:mr-5 lg:mr-10">
                  <svg class="w-6 h-6">
                    <use href="img/icons.svg#icon-user"></use>
                  </svg>
                </div>
              </a>
            </li>
            <!-- item 2 -->
            <li>
              <a
                href="#"
                class="flex items-center justify-between hover:scale-105 hover:bg-green-100 p-2 duration-700"
              >
                <div class="flex items-center justify-center space-x-3">
                  <img
                    src="img/maria.jpg"
                    alt=""
                    class="w-16 h-16 rounded-full"
                  />
                  <div>
                    <h3 class="text-md text-green-700 uppercase line-clamp-1">
                      spring pasta
                    </h3>
                    <p class="uppercase text-sm text-black line-clamp-1">
                      bbc foods
                    </p>
                  </div>
                </div>
                <div class="preview__user-generated md:mr-5 lg:mr-10">
                  <svg class="w-6 h-6">
                    <use href="img/icons.svg#icon-user"></use>
                  </svg>
                </div>
              </a>
            </li>
          </ul>

          <!-- pagination -->
          <div class="w-full flex justify-between items-center lg:px-10">
            <button
              class="py-1 px-3 rounded-full text-white bg-green-400 font-bold hover:bg-green-300 active:bg-green-500 duration-200"
            >
              &larr; Page <span>1</span>
            </button>
            <button
              class="py-1 px-3 rounded-full text-white bg-green-400 font-bold hover:bg-green-300 active:bg-green-500 duration-200"
            >
              Page <span>2</span> &rarr;
            </button>
          </div>
        </div>

        <!-- recipe display -->
        <div class="w-full min-h-screen bg-green-50 md:w-2/3 overflow-scroll">
          <!-- image section -->
          <div class="bg-yellow- h-[70%]">
            <div
              class="flex bg-center bg-cover h-[70%] bg-no-repeat bg-[url('/img/maria.jpg')] relative"
            >
              <div
                class="h-full w-full opacity-25 bg-gradient-to-tr from-orange-50 to-orange-500"
              ></div>
              <!-- <div class="relative w-1/2 text-white text-center"> -->
              <h1
                class="absolute bottom-0 left-[50%] transform -translate-x-36 -skew-y-6 font-bold text-3xl uppercase max-w-xs leading-loose items-center text-center"
              >
                <span
                  class="bg-gradient-to-r from-green-400 to-green-600 py-5 px-8 span rounded-xl"
                >
                  Title Here there is a boystcout
                </span>
              </h1>
              <!-- </div> -->

              <!-- <div
                class="absolute bottom-3 max-w-xs p-2 flex items-center justify-center text-4xl text-black left-[50%] -skew-x-12 -rotate-12 -translate-x-[50%] bg-green-600"
              >
                <p class="uppercase items-center flex justify-center">
                  hello hh ya idu iui
                </p>
              </div> -->
            </div>

            <!-- time, servings and bookmark icon -->
            <div class="flex flex-row items-center justify-around h-[30%]">
              <!-- time ad servings -->
              <div class="flex justify-between space-x-3">
                <div class="flex items-center space-x-2 p-1">
                  <svg
                    class="recipe__info-icon h-4 w-4 md:h-6 md:w-6 fill-green-700"
                  >
                    <use href="img/icons.svg#icon-clock"></use>
                  </svg>
                  <p class="uppercase text-xs md:text-sm">
                    <span class="font-bold">75</span> minutes
                  </p>
                </div>

                <!-- servings -->
                <div
                  class="flex flex-col md:flex-row space-y-2 items-center md:space-y-0 md:space-x-2 p-1"
                >
                  <div class="flex space-x-2">
                    <svg
                      class="recipe__info-icon h-4 w-4 md:h-6 md:w-6 fill-green-700"
                    >
                      <use href="img/icons.svg#icon-users"></use>
                    </svg>
                    <p class="uppercase text-xs md:text-sm">
                      <span class="font-bold">75</span> minutes
                    </p>
                  </div>
                  <div class="flex space-x-2">
                    <button>
                      <svg
                        class="recipe__info-icon h-4 w-4 md:h-6 md:w-6 fill-green-700"
                      >
                        <use href="img/icons.svg#icon-minus-circle"></use>
                      </svg>
                    </button>
                    <button>
                      <svg
                        class="recipe__info-icon h-4 w-4 md:h-6 md:w-6 fill-green-700"
                      >
                        <use href="img/icons.svg#icon-plus-circle"></use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>

              <!-- bookmark -->
              <div class="flex items-center space-x-2 p-1">
                <button>
                  <svg
                    class="recipe__info-icon h-4 w-4 md:h-6 md:w-6 fill-green-700"
                  >
                    <use href="img/icons.svg#icon-user"></use>
                  </svg>
                </button>
                <button>
                  <svg
                    class="recipe__info-icon h-4 w-4 md:h-6 md:w-6 fill-green-700"
                  >
                    <use href="img/icons.svg#icon-bookmark-fill"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="bg-blue-500 h-[50%]">hi</div>
          <div class="h-[40%]">holla</div>
        </div>
      </div>
    </div>
  </body>
</html>
